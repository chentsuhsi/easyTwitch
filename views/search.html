<div class="col-xs-12 nopad">
    <div class="search">
        <span style="color: #ffffff; font-size: 20px; display: inline-block">
            <input type="text" ng-model="searchTxt" placeholder="Enter something" style="color: black; margin-top: 0px"/>
            <button class="btn btn-default" style="margin-top: -3px" ng-click="getItems(searchTxt)" ng-disabled="searchTxt == null">Search</button>
        </span>
    </div>
</div>
